<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>

    <link rel="stylesheet" href="cardapio2.css">
</head>
<body>
<header class="container">
    <div class="tema">
        <h1>Cardápio</h1>
        <div>
            <img src="./img/midias sociais.png" alt="">
        </div>
    </div>
</header>    
    <main>
        <div class="column">
            <div class="product">
                <img src="./img/bolo de chocolate.jpg" alt="bolo de chocolate">
                <span>Bolo de chocolate</span>
                <span>R$ <span class="price">20,00</span>
            </div>

            <div class="product">
                <img src="./img/coxinhas.jpg" alt="cochinhas">
                <span>Cochinhas</span>
                <span>R$ <span class="price">5,00</span>
            </div>
        </div>

        <div class="column">
            <div class="product">
                <img src="./img/leite.jpg" alt="leite">
                <span>Leite em caixa</span>
                <span>R$ <span class="price">3,50</span>
            </div>

            <div class="product">
                <img src="./img/pão frances.jpg" alt="pao frances">
                <span>Pão Francês</span>
                <span>R$ <span class="price">0,50</span>
            </div>
        </div>

        <div class="column">
                <div class="product">
                <img src="./img/refri_latas.jpg" alt="refrigerante">
                <span>Refrigerante em lata</span>
                <span>R$ <span class="price">5,50</span>
            </div>

            <div class="product">
                <img src="./img/sonho.jpg" alt="sonho">
                <span>Sonho de creme</span>
                <span>R$ <span class="price">2,50</span>
            </div>
        </div>
    </main>
    <footer class="rodape2"> <!--rodape-->
        &copy; Copyright 2022 Marcos Oliveira
    </footer>
</body>
</html>
